name: Build Pages from Google Sheets
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # Optional: Runs every hour to check for sheet updates
  workflow_dispatch: # Allows you to run it manually with one click

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Generator Script
        run: python build_site.py

      - name: Commit and Push new pages
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add products/*.html
          git commit -m "Auto-generated new products pages" || exit 0
          git push
